<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div id="preview"></div>
    <div class="container">
      <form class="card">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div>
            <img src="images/icon-music.svg" role="presentation" />
          </div>
          <div class="plan-content">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div>
            <button class="plan-button">Change</button>
          </div>
        </div>
        <button class="card-button card-button-primary">Proceed to Payment</button>
        <button class="card-button card-button-secondary">Cancel Order</button>
      </form>
    </div>
  </body>
</html>
